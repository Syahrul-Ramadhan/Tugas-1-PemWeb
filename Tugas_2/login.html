<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <h2>Login</h2>
    <form action="beranda_biodata.html">
      <fieldset>
        <legend style="font-weight: 800">Form Login</legend>
        <table>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td></td>
            <td>:</td>
            <td></td>
            <td>
              <input type="email" name="email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password</label>
            </td>
            <td></td>
            <td>:</td>
            <td></td>
            <td>
              <input type="password" name="password" required />
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit" value="Submit">Login</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <p>Belum punya akun? <a href="register.html">Registrasi di sini</a></p>
    <a href="beranda_biodata.html">Kembali ke Beranda</a>
  </body>
</html>
